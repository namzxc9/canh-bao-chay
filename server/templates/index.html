<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hệ thống cảnh báo cháy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Bảng theo dõi cảnh báo cháy theo tầng</h2>
    <table>
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Tầng</th>
                <th>Nhiệt độ (°C)</th>
                <th>Khói</th>
                <th>Lửa</th>
            </tr>
        </thead>
        <tbody>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert.time }}</td>
                <td>{{ alert.floor }}</td>
                <td>{{ alert.temperature }}</td>
                <td>{{ alert.smoke }}</td>
                <td>{{ alert.flame }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
